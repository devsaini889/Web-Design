<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .gender-group {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4cae4c;
    }
    .checkbox-group {
        margin-bottom: 15px;
    }

    .checkbox-group label {
        display: inline-block;
        margin-right: 15px;
    }
</style>
<body>
    <div class="container">
        <h1>Student Information Form</h1>
        <form id="studentForm">
            <label for="fName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="Enrollment number">Enrollment no:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label>Gender:</label>
            <div class="gender-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>

            <label for="year">Year of Study:</label>
            <select id="year" name="year" required>
                <option value="">Select...</option>
                <option value="1">2024-28</option>
                <option value="2">2023-27</option>
                <option value="3">2022-26</option>
                <option value="4">2021-25</option>
            </select>
            
            <label>Programme:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="cs" name="major" value="Computer Science">
                <label for="cs">Computer Science</label>

                <input type="checkbox" id="ee" name="major" value="Electrical Engineering">
                <label for="ee">Electrical Engineering</label>

                <input type="checkbox" id="me" name="major" value="Mechanical Engineering">
                <label for="me">Mechanical Engineering</label>

                <input type="checkbox" id="bio" name="major" value="Biotechnology">
                <label for="bio">Biotechnology</label>
            </div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
